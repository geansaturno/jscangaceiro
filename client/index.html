<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>

    <div id="alertas"></div>

    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="text" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button id="botao-importa" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button id="botao-apaga" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <div id="tabela-demonstrativa"></div>

    <script src="./app/utils/AbstractClass.js"></script>
    <script src="./app/utils/ApplicationException.js"></script>
    <script src="./app/utils/Binder.js"></script>
    <script src="./app/ui/converters/DataInvalidaException.js"></script>
    <script src="./app/helpers/converters/DateConverter.js"></script>
    <script src="./app/utils/HttpRequester.js"></script>
    <script src="./app/service/NegociacaoService.js"></script>
    <script src="./app/domain/Negociacao.js"></script>
    <script src="./app/domain/Negociacoes.js"></script>
    <script src="./app/utils/ProxyFactory.js"></script>
    <script src="./app/ui/models/Menssagem.js"/></script>
    <script src="./app/ui/views/View.js"></script>
    <script src="./app/ui/views/NegociacaoView.js"/></script>
    <script src="./app/ui/views/MenssagemView.js"/></script>

    <script src="./app/controller/NegociacaoController.js"></script>
    <script src="./app/app.js"></script>
    
</body>
</html>
